<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Logowanie</title>
    <link rel="stylesheet" type="text/css" th:href="@{../static/css/styles.css}"/>
</head>
<body>
<a href="/">
    <img class="mainImg" src="https://bootcamp.javastart.pl/img/javastart-logo.png"/>
</a>
<div class="mainPage">
<h1>Logowanie</h1>
<form th:action="@{/logowanie}" method="post">
    <input name="username" placeholder="Username"/> <br/>
    <input name="password" placeholder="Password"/> <br/>
    <input type="submit" value="Login"/>
</form>
    <p th:if="${showErrorMessage}">Niepoprawne logowanie!</p>
<a href="/reset">Nie pamiętasz hasła?</a>
</div>
</body>
</html>
