<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Panel użytkownika</title>
    <link rel="stylesheet" type="text/css" th:href="@{../static/css/styles.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
</head>
<body>
<a href="/">
    <img class="mainImg" src="https://bootcamp.javastart.pl/img/javastart-logo.png"/>
</a>
<div class="mainPage">
<h1>Witamy w panelu użytkownika</h1>
    <br>
    <div class="border border-success p-2 mb-2" th:text="${'Imię: ' + currentUser.firstName}">Imię</div>
    <div class="border border-success p-2 mb-2" th:text="${'Nazwisko: ' + currentUser.lastName}">Nazwisko</div>
    <div class="border border-success p-2 mb-2" th:text="${'E-mail: ' + currentUser.email}">E-mail</div>
    <br>
    <a href="user/edytuj">Edytuj profil</a>
    <br>
    <a href="/logout">Wyloguj</a>
</div>
</body>
</html>
